<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onRegister()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="name" name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input [(ngModel)]="lastName" name="lastName" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Año de nacimiento</ion-label>
        <ion-datetime display-format="YYYY" picker-format="YYYY" [(ngModel)]="birthDate" name="birthDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>País</ion-label>
        <ion-input [(ngModel)]="country" name="country"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Ciudad</ion-label>
        <ion-input [(ngModel)]="city" name="city"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Género</ion-label>
        <ion-select [(ngModel)]="gender" name="gender" required>
          <ion-select-option value="female">Femenino</ion-select-option>
          <ion-select-option value="male">Masculino</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-button expand="block" type="submit"
      [disabled]="!name || !lastName || !email || !password">
      Registrarse
    </ion-button>

    <div class="ion-text-center ion-margin-top">
      <a (click)="goToLogin()">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </form>
</ion-content>
