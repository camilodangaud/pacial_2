<ion-content class="login-page">

  <div class="logo-container">
    <img src="assets/icon/tinder-logo.png" alt="Tinder Logo" class="logo" />
  </div>

  <form (ngSubmit)="onLogin()" class="login-form">
    <ion-item lines="full" class="input-item">
      <ion-label position="floating">Email</ion-label>
      <ion-input 
        type="email" 
        [(ngModel)]="email" 
        name="email" 
        required>
      </ion-input>
    </ion-item>

    <ion-item lines="full" class="input-item">
      <ion-label position="floating">Password</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        required>
      </ion-input>
    </ion-item>

    <div class="link-container">
      <a (click)="goToRegister()">Don't have an account?</a>
    </div>

    <ion-button 
      expand="block" 
      type="submit" 
      class="login-button"
      [disabled]="!email || !password">
      Log In
    </ion-button>
  </form>
</ion-content>
