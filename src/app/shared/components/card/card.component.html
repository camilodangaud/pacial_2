<ion-card class="custom-card" (click)="openNews()">
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
    <ion-card-subtitle *ngIf="subtitle">{{ subtitle }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ content }}
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>
