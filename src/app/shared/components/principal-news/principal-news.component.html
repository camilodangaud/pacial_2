<ion-card *ngFor="let item of news | slice:0:limit">
  <img *ngIf="item.image" [src]="item.image" alt="{{ item.title }}" />
  <ion-card-header>
    <ion-card-title>{{ item.title }}</ion-card-title>
    <ion-card-subtitle>{{ item.date }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{ item.description }}
  </ion-card-content>
</ion-card>
